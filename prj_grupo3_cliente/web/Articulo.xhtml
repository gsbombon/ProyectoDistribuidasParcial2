<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Articulos Simple</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="header.xhtml" />
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">ARTICULOS</h1>
                <p class="lead">Pagina simple para creacion, actualizaci√≥n y eliminacion de articulos. </p>
                <hr class=""></hr>
            </div>
        </div>
        <div id="content" class="container my-5">
            <div class="row m-2">
                <div class="col">
                    <h:form id="form" >
                        <h4 class="form-label text-center"> FORMULARIO</h4>
                        <label class="form-label">Codigo</label>
                        <h:inputText id="cedula" value="#{articulo_crud.codigo}" class="form-control" />
                        <br></br>
                        <label class="form-label">Nombre</label>
                        <h:inputText id="nombre" value="#{articulo_crud.nombre}" class="form-control"/>
                        <br></br>
                        <label class="form-label">Precio</label>
                        <h:inputText id="precio" value="#{articulo_crud.precio}" class="form-control"/>
                        <br></br>
                        <label class="form-label">Cantidad</label>
                        <h:inputText id="cantidad" value="#{articulo_crud.cantidad}" class="form-control"/>
                        
                        <br></br><br></br>
                        <h:commandButton id="insertarArticulo" value="Insertar" action="#{articulo_crud.insertarArticulo}" class="btn btn-primary mx-3" >
                        </h:commandButton>
                        <h:commandButton id="eliminarArticulo" value="Eliminar" action="#{articulo_crud.eliminarArticulo}" class="btn btn-danger mx-3">
                        </h:commandButton>
                        <h:commandButton id="actualizarArticulo" value="Actualizar" action="#{articulo_crud.actualizarArticulo}" class="btn btn-success mx-3">
                        </h:commandButton>
                        <h:commandButton id="buscarArticulo" value="Buscar" action="#{articulo_crud.buscarArticulo}" class="btn btn-info mx-3">
                        </h:commandButton>
                    </h:form>   
                </div>

                <div class="col">
                    <!--<h:form>
                        <label class="form-label">Buscar</label>
                        <h:inputText id="nombre" value="{articulo_crud.nombre}" class="form-control" />    
                        <br></br>
                        <h:commandButton id="buscarArticuloN" value="Buscar" action="//*{articulo_crud.buscarArticuloN}" class="btn btn-info mx-3">
                        </h:commandButton>
                    </h:form>-->
                    <h4 class="form-label text-center"> LISTA DE REGISTRADOS </h4>
                    
                    
                    <h:dataTable value="#{articulo_crud.articulos}" var="datos" class="table table-striped mt-4" >
                    <h:column>
                        <f:facet name="header">Codigo</f:facet>
                            #{datos.codigoArticulo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                            #{datos.nombreArticulo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Precio</f:facet>
                            #{datos.precioArticulo}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Cantidad</f:facet>
                            #{datos.stockArticulo}
                    </h:column>    
                        
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</html>
