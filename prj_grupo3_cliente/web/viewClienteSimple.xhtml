<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Clientes Simple</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="header.xhtml" />
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">CLIENTES</h1>
                <p class="lead">Pagina simple para creacion, actualizaci√≥n y eliminacion de clientes. </p>
                <hr class=""></hr>
            </div>
        </div>
        <div id="content" class="container my-5">
            <div class="row m-2">
                <div class="col">
                    <h:form id="form" >
                        <h4 class="form-label text-center"> FORMULARIO</h4>
                        <label class="form-label">RUC</label>
                        <h:inputText id="ruc" value="#{cliente_crud.ruc}" class="form-control" />
                        <br></br>
                        <label class="form-label">Nombre</label>
                        <h:inputText id="nombre" value="#{cliente_crud.nombre}" class="form-control"/>
                        <br></br>
                        <label class="form-label">Direccion</label>
                        <h:inputText id="direccion" value="#{cliente_crud.direccion}" class="form-control"/>
                        <br></br><br></br>
                        <h:commandButton id="insertarCliente" value="Insertar" action="#{cliente_crud.insertarCliente}" class="btn btn-primary mx-3" >
                        </h:commandButton>
                        <h:commandButton id="eliminarCliente" value="Eliminar" action="#{cliente_crud.eliminarCliente}" class="btn btn-danger mx-3">
                        </h:commandButton>
                        <h:commandButton id="actualizarCliente" value="Actualizar" action="#{cliente_crud.actualizarCliente}" class="btn btn-success mx-3">
                        </h:commandButton>
                        <h:commandButton id="buscarCliente" value="Buscar" action="#{cliente_crud.buscarCliente}" class="btn btn-info mx-3">
                        </h:commandButton>
                    </h:form>   
                </div>
                
                <div class="col">
                    <h4 class="form-label text-center"> LISTA DE REGISTRADOS </h4>
                    <h:dataTable value="#{cliente_crud.clientes}" var="datos" class="table table-striped mt-4" >
                        <h:column>
                            <f:facet name="header">Ruc</f:facet>
                                #{datos.rucCliente}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                                #{datos.nombreCliente}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Direccion</f:facet>
                                #{datos.direccionCliente}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</html>
