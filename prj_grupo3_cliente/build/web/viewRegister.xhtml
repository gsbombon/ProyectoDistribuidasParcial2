<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </h:head>
    <body>
        <section class="vh-100" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://cdn.pixabay.com/photo/2017/08/06/13/59/store-2592761_960_720.jpg"
                                         alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <h:form>
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                <span class="h1 fw-bold mb-0">Store</span>
                                            </div>
                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrar Usuario </h5>

                                            <div class="form-outline mb-4">
                                                <h:inputText id="usuario" value="#{usuario_crud.usuario}" class="form-control form-control-lg"  />
                                                <label class="form-label"> Nuevo Usuario</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <h:inputSecret id="password" value="#{usuario_crud.password}" class="form-control form-control-lg" ></h:inputSecret>
                                                <label class="form-label"> Nueva Contrase√±a</label>
                                            </div>
                                            <div class="pt-1 mb-4">
                                                <h:commandButton class="btn btn-dark btn-lg btn-block text-white" id="ingresarUsuario" value="Registrarme" action="#{usuario_crud.crearUsuario}">
                                                </h:commandButton>
                                            </div>
                                            
                                            <p class="mb-3 pb-lg-2" style="color: #393f81;">Ya tengo una cuenta |
                                                <a href="http://localhost:8080/prj_grupo3_cliente/faces/viewLogin.xhtml" style="color: #393f81;">Regresar</a>
                                            </p>
                                            <div class="row">
                                                <h5>#{usuario_crud.mensaje}</h5>
                                            </div>
                                            <a href="#!" class="small text-muted">Terms of use.</a>
                                            <a href="#!" class="small text-muted">Privacy policy</a>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
