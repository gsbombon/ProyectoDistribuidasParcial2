<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facturacion</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />

  <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Forma de Pagos</h1>
                <p class="lead">Pagina compleja para realizar compras dentro de la tienda. </p>
                <hr class=""></hr>
            </div>
        </div>
        
        <div id="content" class="container my-5">
            <div class="row m-2">
                <div class="col">
                    <h:form id="form">
                        <h4 class="form-label text-center"> FORMULARIO</h4>
                        <br></br><br></br>
                        <label class="form-label">CODIGO</label>
                        <h:inputText id="codigo" value="#{formapago_crud.codigo}" class="form-control"/>
                        <br></br>
                        <label class="form-label">NOMBRE</label>
                        <h:inputText id="nombre" value="#{formapago_crud.nombre}" class="form-control"/>
                        <br></br><br></br>
                        <h:commandButton id="insertarCiudad" value="Insertar" action="#{formapago_crud.insertarFP()}" class="btn btn-primary mx-3" >
                        </h:commandButton>
                        <h:commandButton id="eliminarCiudad" value="Eliminar" action="#{formapago_crud.eliminarFP()}" class="btn btn-danger mx-3"  >
                        </h:commandButton>
                        <h:commandButton id="actualizarCiudad" value="Actualizar" action="#{formapago_crud.actualizarFP()}" class="btn btn-success mx-3">
                        </h:commandButton>
                        <h:commandButton id="buscarCiudad" value="Buscar" action="#{formapago_crud.buscarFP()}" class="btn btn-info mx-3">
                        </h:commandButton>
                    </h:form>  
                </div>
                <div class="col">
                    <h4 class="form-label text-center"> LISTA DE REGISTRADOS </h4>
                    <h:dataTable value="#{formapago_crud.fp}" var="datos" class="table table-striped mt-4" >
                        <h:column>
                            <f:facet name="header">Codigo</f:facet>
                                #{datos.codigo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                                #{datos.nombreFP}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div> 
        
    </h:body>
  
</html>
