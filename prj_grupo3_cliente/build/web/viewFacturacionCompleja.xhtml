<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facturacion</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <h:body>
            <ui:include src="header.xhtml" />

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-5">Facturacion</h1>
                    <p class="lead">Pagina compleja para realizar compras dentro de la tienda. </p>
                    <hr class=""></hr>
                </div>
            </div>

            <div id="content" class="container my-5">



                <h1 class="form-label text-center"> Facturas </h1>
                <div class="row">
                    <div class="col">
                        
                            <h2 class="form-label text-center"> Cabecera </h2>
                            <br></br>
                            <label class="form-label"> Factura # </label>
                            <h:inputText id="numCabecera" value="#{cabeceraFactura_crud.numCabecera}" class="form-control"/>
                            <br></br>
                            <label class="form-label"> Cliente </label>
                            <select id="rucCliente" class="mdb-select md-form form-control"  value="#{cabeceraFactura_crud.rucCliente}">
                                <c:forEach var="clientes" items="#{cliente_crud.clientes}">
                                    <option value="#{clientes.rucCliente}">#{clientes.nombreCliente}</option>
                                </c:forEach> 
                            </select>
                            <br></br>
                            <label class="form-label"> Ciudad de entrega </label>
                            <select id="codCiudad" class="mdb-select md-form form-control" value="#{cabeceraFactura_crud.codCiudad}">
                                <c:forEach var="ciudades" items="#{ciudad_crud.ciudades}">
                                    <option value="#{ciudades.codigoCiudad}">#{ciudades.nombreCiudad}</option>
                                </c:forEach> 
                            </select>
                            <br></br>
                            <label class="form-label"> Fecha de Facturacion </label>
                            <input type="date" id="fecha" value="#{cabeceraFactura_crud.fecha}"
                                   min="2018-07-22" max="2022-07-16" class="form-control" ></input>

                            <br></br><br></br>
                            <h:commandButton id="insertarCabeceraFactura" value="Crear" action="#{cabeceraFactura_crud.crearCabeceraFactura2(numCabecera,rucCliente,codCiudad,fecha)}" class="btn btn-primary mx-3" >
                            </h:commandButton>
                            <h:commandButton id="elminarCabeceraFactura" value="Eliminar" action="#{cabeceraFactura_crud.eliminarCabeceraFactura}" class="btn btn-danger mx-3">
                            </h:commandButton>
                            <h:commandButton id="actualizarCabeceraFactura" value="Actualizar" action="#{cabeceraFactura_crud.actualizarCabeceraFactura}" class="btn btn-success mx-3">
                            </h:commandButton>
                            <h:commandButton id="buscarCabeceraFactura" value="Buscar" action="#{cabeceraFactura_crud.buscarCabeceraFactura}" class="btn btn-info mx-3">
                            </h:commandButton>
                        
                    </div>

                    <div class="col">
                        <h2 class="form-label text-center"> Detalle </h2>
                        <div>
                            <h:form>
                                <div class="row my-3">
                                    <div class="col" >
                                        <label class="form-label"> Seleccione producto </label>
                                        <select class="mdb-select md-form form-control">
                                            <c:forEach var="articulos" items="#{articulo_crud.articulos}">
                                                <option value="#{articulos.codigo}">#{articulos.nombre}</option>
                                            </c:forEach> 
                                        </select>
                                    </div>
                                    <div class="col" >
                                        <label class="form-label"> Cantidad </label>
                                        <input type="number" id="tentacles" name="tentacles" min="10" max="100" class="form-control"></input>
                                    </div>
                                </div>
                                <h:commandButton id="agregarArticulo" value="Agregar Producto" action="#" class="btn btn-primary mx-3" >
                                </h:commandButton>
                            </h:form>

                        </div>
                        <h:dataTable value="" var="" class="table table-striped mt-4" >
                            <h:column>
                                <f:facet name="header">Articulo</f:facet>
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">Precio Unit</f:facet>  
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">Cantidad</f:facet>  
                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">Precio Total</f:facet>
                                
                            </h:column>
                        </h:dataTable>    
                    </div>

                </div>

            </div>


        </h:body>

    </h:body>

</html>
